<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPITify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- <script src="../js/treedata.js"></script> -->
    <script src="../js/dll.js"></script>
    <script src="../js/tree.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/homepage.css">
</head>

<body onload="createJustForYou()">
    <main>
        <section id="nav">
            <div id="logo"><img src="../assets/logoinv.png" alt=""></div>
            <div id="navbar">
                <div class="nav-items" onclick="home()">
                    <i class="bi bi-house-door"></i>
                    <div>&nbsp&nbspHome</div>
                </div>
                <div class="nav-items" onclick="searchMenu()">
                    <i class="bi bi-search"></i>
                    <div>&nbsp&nbspSearch</div>
                </div>

                <div class="nav-items" onclick="showLiked()">
                    <i class="bi bi-heart-fill"></i>
                    <div>&nbsp&nbspLiked Songs</div>
                </div>
                <div class="nav-items" onclick="create()">
                    <i class="bi bi-plus-square-fill"></i>
                    <div>&nbsp&nbspCreate Playlist</div>
                </div>
            </div>
        </section>
        <section id="container-main">
            <section id="liked">
                <div class="any-playlist-heading">
                    <div class="any-playlist-heading-details">
                        <div class="any-playlist-name">Liked Songs</div>
                    </div>
                    <div class="any-playlist-control">
                        <i class="bi bi-play-fill icons" class="any-play-playlists" onclick="playAnyPlaylist(this)"></i>

                    </div>
                </div>
                <div class="any-playlist-container">

                </div>
            </section>
            <section id="home">

                <div id="heading">
                    Good Afternoon!
                </div>
                <hr size="3" color="gray">
                <div id="all">
                    <div id="all-heading">Explore Genres:</div>
                    <div id="all-play-container">
                        <div class="gen-play" id="Pop"><img src="../assets/pop.jpg" alt=""
                                onclick="selectGenPlaylist(this)"></div>
                        <div class="gen-play" id="Rap"><img src="../assets/rap.jpg" alt=""
                                onclick="selectGenPlaylist(this)"></div>
                        <div class="gen-play" id="Classical"><img src="../assets/classical.jpg" alt=""
                                onclick="selectGenPlaylist(this)"></div>
                        <div class="gen-play" id="EDM"><img src="../assets/edm.jpg" alt=""
                                onclick="selectGenPlaylist(this)"></div>
                    </div>
                </div>
                <hr size="3" color="gray">
                <div id="you">
                    <div id="you-heading">Your Playlists:</div>
                    <div id="you-play-container" onclick="showUserPlaylist(this)">

                    </div>
                </div>
            </section>
            <section id="userPlaylistDisplay">

            <div id="showUserPlaylist" >
                <div class="any-playlist-heading">
                    <div class="any-playlist-heading-details">
                        <div class="any-playlist-name">Liked Songs</div>
                    </div>
                    <div class="any-playlist-control">
                        <i class="bi bi-play-fill icons" class="any-play-playlists" onclick="playAnyPlaylist(this)"></i>

                    </div>
                </div>
                <div class="any-playlist-container" id="play1">

                </div>
            </div>
            </section>



            <section id="search">
                <div id="searchbar">
                    <div id="search-container"><i class="bi bi-search"></i><input type="text" name="search"
                            id="search-text-box" onchange="writeSongSearch()"></div>
                </div>
                <div id="search-result-container">

                </div>
            </section>

            

            <section id="create">
                <div id="createPlaylistName">
                    <label for="name">Enter Playlist Name</label>
                    <input type="text" name="name" id="userPlaylistName">
                    <button id="userPlaylistSubmit" onclick="showCreate()">Submit</button>
                </div>
                
                <div id="playlistName">
                    
                </div>
                <div id="createsearchbar">
                    <div id="create-search-container"><i class="bi bi-search"></i><input type="text" name="search"
                            id="create-search-text-box" onchange="createWriteSongSearch()"></div>
                </div>
                <div id="create-search-result-container">

                </div>
            </section>


            <section id="playlists-display">
                <div id="playlist-heading">
                    <div id="playlist-heading-details"> <img src="" alt="" id="playlist-cover">
                        <div id="playlist-name"></div>
                    </div>
                    <div id="playlist-control">
                        <i class="bi bi-play-fill icons" id="play-playlists" onclick="playPlaylist(this)"></i>

                    </div>
                </div>
                <div id="playlist-container">

                </div>
            </section>

        </section>
        <section id="music-player">

            <div id="songDetails">
                <div id="songCover"><img src="" alt="" id="songCoverImage"></div>
                <div id="songNameContainer"> </div>
            </div>
            <div id="songControls">


                <div id="controls">
                    <div id="buttons">
                        <i class="bi bi-rewind-fill icons" onclick="prevSong()"></i>
                        <i class="bi bi-play-fill icons" id="play-music-player" onclick="playpauseSong()"></i>
                        <i class="bi bi-fast-forward-fill icons" onclick="nextSong()"></i>
                        <i class="bi bi-repeat icons" id="repeat" onclick="loop()"></i>
                    </div>

                </div>
                <div id="pgbar">
                    <div id="startMusic"></div>
                    <input onclick="updateSong()" type="range" id="progressBar" min="0" max="10000" value="0">
                    <div id="endMusic">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/homepage.js"></script>
</body>

</html>
