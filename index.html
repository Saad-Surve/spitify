<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/choices.css">
    <title>SPITify</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <script src="js/choices.js"></script>
</head>

<body>
    <section id="genre">
        <div class="container-select">
            <div class="heading">
                Choose Your Favorite Genres
            </div>
            <div class="options">
                        <div id="container-options">

                                <div class="content-section">
                                    <input id="pop" type="checkbox" class="genre-value" value="1">
                                    <label for="pop">
                                        <span>Pop</span>

                                    </label>
                                </div>
                                <div class="content-section">
                                    <input id="rap" type="checkbox" class="genre-value" value="2">
                                    <label for="rap">
                                        <span>Rap</span>
                                        
                                    </label>
                                </div>
                                <div class="content-section">
                                    <input id="edm" type="checkbox" class="genre-value" value="3">
                                    <label for="edm">
                                        <span>EDM</span>
                                    </label>
                                </div>
                                <div class="content-section">
                                    <input id="classical" type="checkbox" class="genre-value" value="5">
                                    <label for="classical">
                                        <span>Classical</span>
                                    </label>
                                </div>
                            </div>
                        <div id="submit-genre"><a onclick="userChoices()">Submit</a></div>
            </div>
        </div>
    </section>
</body>

</html>
